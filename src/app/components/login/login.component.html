<h2>
  Login
</h2>

<form (submit)="submitForm($event)">
  <div>

    <label for="email">
      Email
    </label>
    <input
      id="email"
      type="email"
      (change)="changeEmail($event)"
    />

  </div>
  <div>
    <label for="password">
      Senha
    </label>
    <input
      id="password"
      type="password"
      (change)="changePassword($event)"
    />

  </div>

  

  <button type="submit">
    Enviar
  </button>
</form>
